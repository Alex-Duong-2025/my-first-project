  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container">
        <a href="./index.html" class="navbar-brand">
          <img src="./images/logo.png" alt="logo" width="225" />
        </a>

        <!-- hamburger icon -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navigation menu-->
        <div
          class="collapse navbar-collapse text-center"
          id="navbarNavDropdown"

            <li class="nav-item me-3">
              <a href="./index.html" class="nav-link fw-semibold">Home</a>
            </li>
            <li class="nav-item">
              <a href="#details" class="nav-link fw-semibold">Details</a>
            </li>
            <li class="nav-item">
              <a
                href="contact.html"
                class="btn btn-outline-light fw-semibold px-4 mx-4"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="header">
      <!-- Hero section -->
      <div class="hero text-white pt-7">
        <div class="container-xl">
          <div class="row">
            <div class="col-md-6">
              <div class="image-container mb-5 px-4">
                <img src="images/header-ebook.png" alt="" class="img-fluid" />
              </div>
            </div>
            <div class="col-md-6">
              <div
                class="text-container p-4 d-flex flex-column justify-content-center h-100 mb-5"
              >
                <h1 class="display-3 fw-bold">Welcome to Blog Mastery</h1>
                <p class="lead">
                  Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                  Praesentium blanditiis itaque culpa, cupiditate esse,
                  voluptatem asperiores at deleniti, quam maiores soluta.
                </p>

                <!-- Form -->
                <div class="form-container text-center">
                  <form action="">
                    <div class="my-4">
                      <input
                        type="email"
                        class="form-control form-control-lg rounded-5"
                        placeholder="Email Address"
                      />
                    </div>
                    <div class="d-grid">
                      <button class="btn btn-primary text-white">
                        Free Download
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
